<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>profile-card</title>
</head>
<body>
    <main>
        <section>
            <!-- Header -->
            <div class="profile">
                <!-- Profile Picture data-testid="profilePicture"-->
                <img src="./assets/img/profile-picture.png" alt="Ayodeji Oni's Profile Picture" data-testid="profilePicture">
            
                <div class="profile-aside">
                    <!-- Full Name data-testid="fullName"-->
                    <h3 data-testid="fullName">Oni Ayodeji Mahmuud</h3>

                    <!-- Job Title data-testid="jobTitle"-->
                    <p data-testid="jobTitle">Software Engineer</p>
                </div>
            </div>

            <!-- Bio section -->
            <div class="bio-section">
                <!-- Bio data-testid="shortBio"-->
                <p data-testid="shortBio">Detail-oriented IT professional experienced in data entry, 
                    network and IT support, and Python scripting.</p>
            </div>      

            <div class="centre-text">
                <!-- Current Location data-testid="currentLocation"-->
                <p data-testid="currentLocation">Lagos, Nigeria</p>

                <!-- Email Address data-testid="emailAddress"-->
                <a href="mailto:ayodejioni1505@mail.com" data-testid="emailAddress">ayodejioni1505@gmail.com</a>
            </div>
            
            <!-- Social Links -->
            <div data-testid="socialLinks" class="centre-text social-links">
                <a href="https://www.linkedin.com/in/ayodeji-oni/">LinkedIn</a> |
                <a href="https://github.com/Ayo-Oni-515">GitHub</a> |
                <a href="https://x.com/Ayodeji_515?t=rKOK5WQgFCM88u9mQBFKaQ&s=09">Twitter</a>
            </div>

            <!-- Current time in UTC data-testid="currentTimeUTC"-->
            <p id="utc-time" data-testid="currentTimeUTC" class="centre-text"></p>
        </section>
    </main>    
</body>
</html>
